<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1>This is a JumboTron</h1>
			<p>Bacon ipsum dolor amet chuck buffalo tri-tip ribeye. Leberkas meatball shoulder, alcatra ground round strip steak chicken t-bone frankfurter fatback landjaeger sausage.</p>
			<button class="btn btn-success btn-lg">Hi There</button>
		</div>

		<h1>Bootstrap Basics</h1>
		<button type="button" class="btn btn-success btn-xs">Click Me!</button>
		<button type="button" class="btn btn-success btn-xs active">Click Me!</button>
		<button type="button" class="btn btn-success btn-xs" disabled="disabled">Click Me!</button>

		<a href="http://getbootstrap.com" class="btn btn-info btn-lg" target="_blank">Bootstrap Docs</a>		

	</div>

	<div class="container">
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-group form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">Check me out</label>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>

		<!-- Inline Form -->

		<form class="form-inline">
			<div class="form-group">
				<label for="formGroupExampleInput">Example label</label>
				<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
			</div>

			<div class="form-group">
				<label for="formGroupExampleInput2">Another label</label>
				<input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
			</div>

			<button type="submit" class="btn btn-default">Confirm identity</button>
		</form>

	</div>

</body>
</html>
