<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>

<h1>Login</h1>



<form> 
	<label for="username">Username: </label>
	<input id="username" type="text" name="username" placeholder="username" required>
	
	<label for="password">Password: </label>
	<input id="password" type="password" name="password" placeholder="password" required>
	 


	<!-- radio button -->
	<input type="radio" name="">

	<!-- select tag -->
	<input type="checkbox" name="">

	<!-- textarea tag -->
	<input type="textarea" name="">

	<input type="Submit" name="">


</form>


<p>Do you prefer cats or dogs?</p>

<form>
	<label for="dogs">Dogs: </label>
	<input type="radio" name="petChoice" id="dogs" value="DOGS">

	<label for="cats">Cats: </label>
	<input type="radio" name="petChoice" id="cats" value="CATS">

	<p>What's your favorite color?</p>
	<select name="color">
		<option>Red</option>
		<option>Orange</option>
		<option>Yellow</option>
	</select>

	<p>What's your current mood?</p>
	<select name="mood">
		<option value="happy">: )</option>
		<option value="neutral">: |</option>
		<option value="sad">: (</option>
	</select>

	<input type="text" name="">
	<textarea rows="10" cols="10" name="paragraph"></textarea>

	<button>Go!</button>
</form>


</body>
</html>
