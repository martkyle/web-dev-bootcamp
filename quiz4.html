<!DOCTYPE html>
<html>
<head>
	<title>Register Now</title>
</head>
<body>

<h1>Register</h1>

<form>

	<div>
		<label for="first-name">First Name: </label>
		<input id="first-name" type="text" name="firstName" placeholder="John" required>
		<label for="last-name">Last Name: </label>
		<input id="last-name" type="text" name="lastName" placeholder="Smith" required>
	</div>
	<div>
		<label for="male">Male</label>
		<input id="male" type="radio" name="gender" value="male" required>
		<label for="female">Female</label>
		<input id="female" type="radio" name="gender" value="female" required>
		<label for="other">Other</label>
		<input id="other" type="radio" name="gender" value="other" required>
	</div>
	<div>
		<label for="email">Email: </label>
		<input id="email" type="email" name="emailAddress" placeholder="your email" required>
		<label for="password">Password: </label>
		<input id="password" type="password" name="password" placeholder="" pattern=".{5,10}" minlength="5"
       maxlength="10" size="10" title="Password must be between 5 - 10 characters" required>
	</div>
	<div>
		<label for="birthday">Birthday: 
		<select id="birthday" name="month" >
			<option selected>Month</option>
			<option>January</option>
			<option>Febuary</option>
			<option>March</option>
			<option>April</option>
			<option>May</option>
		</select>		
		<select id="birthday" name="day" >
			<option selected>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
		</select>		
		<select id="birthday" name="year" >
			<option selected>Year</option>
			<option>2011</option>
			<option>2012</option>
			<option>2013</option>
			<option>2014</option>
			<option>2015</option>
			<option>2016</option>
			<option>2017</option>
			<option>2018</option>
			<option>2019</option>
			<option>2020</option>
		</select>
		</label>
	</div>
	<div>
		<label for="acceptTerms">I agree to the terms and conditions: </label>
		<input id="acceptTerms" type="checkbox" name="" required>
		
	</div>
	<div>
		<input type="submit" name="">
	</div>

</form>

</body>
</html>
